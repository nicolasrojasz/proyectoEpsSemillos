  <section class="container-center" id="padre" poster="poster.JPG">
    <div id="panelAfiliados">

        <div class="container mt-3 col-6">
          <h2 style="text-align:center;"> Crear Cita de Afiliado </h2>
            <div class="mb-2 mt-3">
              <label for="tipoId">Tipo Identificacion:</label>
              <select name="tipoId" class="form-select" id="selectIdentificacion" onchange="selectTipoDoc()">
                <option value="0" selected>Elige</option>
                <option value="1">Cedula de Ciudadania</option>
                <option value="2">Tarjeta de Identidad</option>
                <option value="3">Cedula de Extranjeria</option>
                <option value="4">Otro</option>
              </select>
            </div>
            <div class="mb-2 mt-2">
              <label for="numero">Numero identificacion:</label>
              <input type="number" class="form-control" id="numeroIdentifiacion" placeholder="1010142247" name="numero" required>
            </div>
            <div class="mb-2 mt-2">
              <label for="paciente">Nombre Afiliado:</label>
              <input type="text" class="form-control" id="nombreAfiliado" placeholder="paciente" name="paciente" required>
            </div>
            <div class="mb-2">
              <label for="fecha">Fecha Cita:</label>
              <input type="date" class="form-control" id="fechaCita" name="fecha" required>
            </div>
            <div class="mb-2 mt-2">
              <label for="especialidad">Especialidad:</label>
              <select name="especialidad" class="form-select" id="selectTipoEspeciliad" onchange="selectTipoEspecialidadF()">
                <option value="0" selected>Elige</option>
                <option value="1">Medico General</option>
                <option value="2">Pediatria</option>
                <option value="3">Neurologo</option>
                <option value="4">Cardiologo</option>
              </select>
            </div>

            <div class="divBtnRegistarAfiliado">
              <button class="btn btn-primary" onclick="crearCita()">Registrar</button>
            </div>
          
        </div>


      <div class="container">

        <div class="mt-3">
          <table class="table table-hover">


          </table>
        </div>



        <div class="container mt-4">
          <div class="titulo mt-4 mb-4">
            <h1 style="text-align:center ;">Tabla Afiliados</h1>
          </div>
          <table id="example" class="display" style="width:100%">
            <thead>
              <tr>
                <th>Tipo</th>
                <th>Numero</th>
                <th>Afiliado</th>
                <th>Fecha</th>
                <th>Especialidad</th>
              </tr>
            </thead>
            <tbody id="tbodyAfiliados">

            </tbody>
          </table>
          <script>
            $(document).ready(function () {
              $('#example').DataTable();
            });
